<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Admin Management</title>
    <link rel = "stylesheet" href = "../css/sadmin-adminmanagement.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
    <header id="header">
        <div id="homeBtn">
                <h1>LET'SKONNECT</h1>
            </div>
            <button id="logIn">Log In</button>
        </header>
        <main id="main">
            <div>
                <h2>WELCOME TO</h2>
                <h1>LET'SKONNECT</h1>
                <h4>KASAMA KA SA AKSYON, KASAMA KA SA SOLUSYON</h4>
            </div>
        </main>
        <nav id="navBar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Events</a></li>
                <li><a href="/">News & Updates</a></li>
                <li><a href="/">Scholarships</a></li>
                <li><a href="/">Job Fairs</a></li>
                <li><a href="/" class="click active">Dashboard</a></li>
            </ul>
        </nav>
        <section id="section-1">
            <a href="/" class="Name">
                <div class="admin-name" id = "adminName">
                    <i class="fa-solid fa-user"></i>
                    <p>Santa Lucia</p>
                </div>
               </a>
            <div class="dashboard-title">
                <h2>Admin Account Management</h2>
            </div>
           <aside class="dashboard-nav">
                <ul>
                    <img src = "../Assets/SUPER ADMIN/user management.png">
                    <button id = "userManagementBtn" onclick = "window.location.href='sadmin-usermanagement.html'">User Account Management</button>
                    <button id = "adminManagementBtn" onclick = "window.location.href='sadmin-adminmanagement.html'">Admin Account Management</button>
                </ul>
            </aside>
            <div class = "main-container" id = "mainContainer">
                <div class = "search-section" id = "searchSection">
                    <div class = "search-section-actions" id = "searchSectionActions">
                        <input type="search" id ="searchBox">
                        <div class = "checkbox" id = "checkBox">
                            <input type="checkbox" name="option1" value="value1"> Select All
                        </div>
                        <i class="fa-solid fa-arrow-up-wide-short"></i>
                        <button id="openModalBtn" style="background: none; border: none; cursor: pointer;">
                            <i class="fas fa-plus"></i>
                        </button>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class = "table-container" id = "tableContainer">
                    <table border = "1" style = "table-layout: fixed; width: 100%;">
                        <thead>
                            <tr style = "border: none; background-color: #B066E8;">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>4</td>
                            <td>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div id="myModal" class="modal" style = "display: none">
                <div class="modal-content">
                    <div class="register-box">
                        <h1>CREATE NEW ADMIN</h1>
                    </div>      
                    <hr>
                    <br>
                    <form id="createAdmin">
                        <div class="form-item">
                            <label for="Name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
            
                        <div class="form-item">
                            <label for="Username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
            
                        <div class="form-item">
                            <label for="Email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
            
                        <div class="form-item">
                            <label for="Password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-item">
                            <button type="button" class="btn cancel-btn" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn create-btn">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <div>
              <i class="fa-regular fa-copyright"></i>
              <h3>LET'SKONNECT</h3>
            </div>
      
            <ul>
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-solid fa-phone"></i></li>
              <li><i class="fa-solid fa-envelope"></i></li>
            </ul>
          </footer>
          <script
          src="https://kit.fontawesome.com/c225de6932.js"
          crossorigin="anonymous"
        ></script>
        <script src="../js-frntend/admin-modal.js"></script>
        <script src="../fetch/sadmin-adminmanagement.js"></script>
    </body>
    </html>
