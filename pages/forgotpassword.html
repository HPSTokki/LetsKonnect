<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel = "stylesheet" href = "../css/forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="header">
                <img src= "../Assets/LET'SKONNECT.png" alt="Let'sKonnect Logo">
            </div>
        </nav>
    </header>
    <section class = "main-content">
        <div class="card-content">
            <div class="wrap">
                
                <form id="sendEmailReset" class="forms active">
                    <h1>Forgot Password</h1>
                    <p id="text">An email has been sent to your email. Please check either in the spam folders or primary folder</p>
                    <label for="emailAddress">
                        Please Enter Your Email
                    </label>
                    <input type="text" name="emailAddress" id="emailAddress" required>
                    
                    <div class="button-container">
                        <button type="submit">Send Code</button>
                        <button>Go back to login</button>
                    </div>
                </form>
                <form id="passResetField" class="forms">
                    <div class="form-fields">
                        <label for="resetCode">Reset Code</label>
                        <input type="text" name="resetCode" id="resetCode" required>
                    </div>
                    <div class="form-fields">
                        <label for="newPass">New Password</label>
                        <input type="password" name="newPass" id="newPass" required>
                        <div class="show-pass">
                            <input type="checkbox" name="showPass" id="showPass">
                            <label for="showPass">Show Password</label>
                        </div>
                    </div>
                    
                    <div class="form-fields">
                        <label for="confirmPass">Confirm Password Password</label>
                        <input type="password" name="confirmPass" id="confirmPass" required>
                        <div class="show-pass">
                            <input type="checkbox" name="showPass" id="showPass1">
                            <label for="showPass1">Show Password</label>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Reset Password</button>
                        <button type="button" id="resendCode">Resend Code</button>
                        <button>Go back to login</button>
                    </div>    
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a class="credit">
            <i class="fa-regular fa-copyright"></i>
            <span>2024 Let'SKonnect</span>
        </a>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" class="footer-icon">
                    <img src="../Assets/GUEST/telephone right side small footer.png" alt="Phone Icon">
                </a>
                <a href="https://facebook.com" target="_blank" class="footer-icon">
                    <img src="../Assets/GUEST/facebook right side small footer.png" alt="Facebook Icon">
                </a>
                <a href="#" class="footer-icon">
                    <img src="../Assets/GUEST/Email (Small Footer).png" alt="Email Icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="../fetch/forgotpassword.js"></script>
</body>
</html>
