<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel = "stylesheet" href = "../css/forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="header">
                <img src= "../Assets/LET'SKONNECT.png" alt="Let'sKonnect Logo">
            </div>
        </nav>
    </header>
    <section class = "main-content">
        <div class = "card-backdrop">
            <div class = "card">
                <img src = "../Assets/GUEST/reset-password.png">
                <div class = "card-captions">
                    <h3>Forgot your password</h3>
                    <p>Please enter the email address associated with your account 
                        to send a password reset code.
                    </p>
                </div>
                <form>
                    <p>Enter email address</p>
                    <input type = "text" placeholder = "Enter your email address" required>
                </form>
                <div class = "button-container">
                    <button class = "button" id = "requestBtn">Send reset code</button>
                    <button class = "button" id = "backToLoginBtn">Back to Login</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a class="credit">
            <i class="fa-regular fa-copyright"></i>
            <span>2024 Let'SKonnect</span>
        </a>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" class="footer-icon">
                    <img src="../Assets/GUEST/telephone right side small footer.png" alt="Phone Icon">
                </a>
                <a href="https://facebook.com" target="_blank" class="footer-icon">
                    <img src="../Assets/GUEST/facebook right side small footer.png" alt="Facebook Icon">
                </a>
                <a href="#" class="footer-icon">
                    <img src="../Assets/GUEST/Email (Small Footer).png" alt="Email Icon">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
