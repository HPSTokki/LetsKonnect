<!DOCTYPE html>
<html lang="en">
<head>

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

<body>
    <header id="header">
        <div id="homeBtn">
            <h1>LET'SKONNECT</h1>
        </div>
        <span class="material-symbols-outlined account-icon">
            account_circle
        </span>
    </header>

    <main id="main">
        <div class="form-wrap hidden" id="form2">
            <ul class="some-nav">
                <li><a href="#" class="kk-link" data-target="form1">Profile</a></li>

                <li><a href="#" class="kk-link" data-target="form3">Educational Background</a></li>

                <li><a href="#" class="kk-link" data-target="form5">Confirmation</a></li>

            <form action="" id="some-form3" class="forms">
                <div class="title">KK PROFILING 3</div>
                <div class="detes-grid">

                        <label for="licensedProd">Are you a licensed professional?</label>
                        <select name="licensedProd" id="licensedProd">

                    </div>
                </div>
                <div class="detes-grid-2">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company">
                    </div>
                </div>
                <div class="detes-grid-3">
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" name="position" id="position">
                    </div>
                </div>
                <div class="detes-grid-4">

                </div>
                <div class="detes-grid-5">

                </div>
                <div class="detes-grid-6">
                    <div class="back">
                        <button type="button" class="back-btn" onclick="goBack()">Back</button>
                    </div>
                    <div class="next">
                        <button type="submit">Next</button>
                    </div>
                </div>

        </div>

    <footer id="footer">
        <div>
            <i class="fa-regular fa-copyright"></i>
            <h3>LET'SKONNECT</h3>
        </div>

        <ul>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-solid fa-phone"></i></li>
