<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="../style-event/slideshow.css">
</head>
<body>
    <div class = "event-slideshow-container">
        <div class="eventSlides fade">
            <img src= "../assets/icons/mobile-legend.jpg" style="width: 100%;">
            <div class = "Text"></div>
        </div>

        <div class="eventSlides fade">
            <img src= "../assets/icons/volleyball-league.jpg" style="width: 100%;">
            <div class = "Text"></div>
        </div>

        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>

    </div> 
    <br> 
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
</div>

</body>
<script src="../js-event/slideshow.js"></script>
</html>
